harvest:
  name: Retrieve RDS Clusters
  description: Retrieve information about RDS clusters
  service: rds
  collection: clusters

  # tasks to collect all clusters
  tasks:
    all:
      - aws: &describe_db_clusters
          name: Retrieve RDS Clusters
          description: Retrieve all RDS clusters
          command: describe_db_clusters
          result_as: clusters

      - recordset: &update_tags
          name: Update Tags
          description: Update the tags to use a dict format
          data: var.clusters
          stages:
            - key_value_list_to_dict:
                source_key: TagList
                name_key: Name
                value_key: Value
                target_key: Tags
                preserve_original: False

    # tasks to collect a single cluster
    single:
      - <<: *describe_db_clusters
        arguments:
          DBClusterIdentifier: var.DBClusterIdentifier

      - <<: *update_tags
