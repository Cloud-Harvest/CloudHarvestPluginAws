report:
  description: Generates a list of all AWS regions
  headers:
    - Region
    - Status

  tasks:
    - aws:
        name: Retrieve information on AWS regions
        command: list_regions
        type: regions
        region: global
        result_as: aws_regions

    - dataset:
        name: modify the result
        data: var.aws_regions
        result_as: result
        filters: '.*'
        stages:
          - rename_keys:
              mapping:
                RegionName: Region
                RegionOptStatus: Status
