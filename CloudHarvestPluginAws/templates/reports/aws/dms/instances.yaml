report:
  name: reports.aws.dms.instances
  description: This report provides information on DMS instances across all regions and accounts.

  headers:
    - Active
    - Account
    - Region
    - Instance
    - Status
    - Version
    - Class
    - Storage
    - Created

  tasks:
    - mongo:
        name: get dms instances
        silo: harvest-core
        collection: aws.dms.instances
        filters: '.*'

        arguments:
          pipeline:
            - $project:
                Active: "$Harvest.Active"
                Account: "$Harvest.Account"
                Region: "$Harvest.Region"
                Instance: "$ReplicationInstanceIdentifier"
                Status: "$ReplicationInstanceStatus"
                Class: "$ReplicationInstanceClass"
                Storage: "$AllocatedStorage"
                Version: "$EngineVersion"
                Created:
                  $dateToString:
                    date: "$InstanceCreateTime"
