report:
  name: reports.aws.kms.keys
  description: Describes LightSail Instances

  headers:
    - Active
    - Account
    - Region
    - Alias
    - Key
    - State
    - Origin
    - Manager
    - LastUpdated
    - MultiRegion
    - DeletionWindowDays
    - Created

  tasks:
    - mongo:
        name: get KMS keys
        collection: aws.kms.keys
        result_as: result
        silo: harvest-core
        filters: '.*'

        arguments:
          pipeline:
            - $project:
                Active: "$Harvest.Active"
                Account: "$Harvest.Account"
                Region: "$Harvest.Region"
                Alias: "$AliasName"
                Key: "$KeyId"
                State: "$KeyState"
                Origin: "$Origin"
                Manager: "$KeyManager"
                LastUpdated:
                  $dateToString: "$LastUpdatedDate"
                MultiRegion: "$MultiRegion"
                DeletionWindowDays: "$PendingDeletionWindowInDays"
                Created:
                  $dateToString: "$CreationDate"
