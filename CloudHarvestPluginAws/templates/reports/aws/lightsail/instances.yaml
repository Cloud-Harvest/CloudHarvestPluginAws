report:
  name: reports.aws.lightsail.instances
  description: Describes LightSail Instances

  headers:
    - Active
    - Account
    - Region
    - Instance      # name
    - Type          # resourceType
    - BluePrint     # blueprintName
    - State         # state.name
    - Cpu           # hardware.cpu
    - Memory        # hardware.ramSizeInGb
    - Created       # createdAt

  tasks:
    - mongo:
        name: get lightsail instances
        collection: aws.lightsail.instances
        result_as: result
        silo: harvest-core
        filters: '.*'

        arguments:
          pipeline:
            - $project:
                Active: "$Harvest.Active"
                Account: "$Harvest.Account"
                Region: "$Harvest.Region"
                Instance: "$name"
                Type: "$resourceType"
                BluePrint: "$blueprintName"
                State: "$state.name"
                Cpu: "$hardware.cpuCount"
                Memory: "$hardware.ramSizeInGb"
                Created:
                  $dateToString: "$createdAt"
